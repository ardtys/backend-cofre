# fly.toml file for backend-covre

app = "backend-covre"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  APP_URL = "https://backend-covre.fly.dev"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  SESSION_DRIVER = "cookie"
  SESSION_SECURE_COOKIE = "true"
  CACHE_STORE = "database"
  QUEUE_CONNECTION = "database"
  FILESYSTEM_DISK = "public"
  BCRYPT_ROUNDS = "12"
  DB_CONNECTION = "pgsql"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Health check configuration
[[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/up"
    protocol = "http"

    [http_service.checks.headers]
      Accept = "application/json"

# Persistent storage volume for uploaded files
[mounts]
  source = "storage_data"
  destination = "/var/www/html/storage/app"